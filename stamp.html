<script>

    // NOTE: As of spring 2018 this is no longer possible for cross-origin hrefs. So if you want to create on a domain other than imgur.com it will not work as intended.

    // This Function just show full image. Users must be save by themselve.
    function download() {
        var postcard_elem = document.getElementById("postcard");
        var a = document.createElement('a');
            a.href = postcard_elem.src;
            a.download = "Postcard.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
    }
</script>
